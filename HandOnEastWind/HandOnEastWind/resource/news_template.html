<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Felix Schoeller Group Aktuelles</title>
<link href="{url}/global.css" rel="stylesheet" type="text/css" media="all" />
<script src="{url}/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="{url}/common.js" type="text/javascript"></script>

<script type="text/javascript">
    function changeFontSize(fontIndex)
    {
        switch(fontIndex)
        {
            case 0:
                document.getElementById('content').style.fontSize = "10pt";

            break;
            case 1:
                document.getElementById('content').style.fontSize = "15pt";

            break;
            case 2:
                document.getElementById('content').style.fontSize = "20pt";
            break;
            default:
            break;
        }
    }
    </script>



<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        
        #main img{
        max-width:300px;
        margin:0 auto;
        border-radius: 5px;
	}
    #content
    {
        width:310px;
        word-break:break-all;
        word-wrap:break-word;
        text-indent:2;
    }
        </style>
</head>
	<body>
		<div id="main">
			<div>
				<h3>{title}</h3>
				<table>

				<tr>
                    <td>{time}</td>
					</tr>
				</table>
			</div>
			<div id="content">
                {Content}
			</div>
		</div>
	</body>
</html>
